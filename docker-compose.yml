version: '3.8'

services:
  mailcatcher:
    build: .
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # HTTP API
    environment:
      - MAILCATCHER_SMTP_PORT=1025
      - MAILCATCHER_HTTP_PORT=8025
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/api/v1/emails"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
